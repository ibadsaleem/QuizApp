<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container-fluid" >
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-brand mb-0 h1 heading" style="color: aqua;" > Quiz App By Ibad Saleem</span>
          </nav><br>
           <br>
    <fieldset>
        <h4>Q1: Full Form Of RAM</h4><br>
        <input type="radio" name="RAM" id="Ram" >Random Access Memory <br> <br>
        <input type="radio" name="RAM" id="Ram1">Read Access Memory <br> <br>
        <input type="radio" name="RAM" id="Ram2">Random Actual Memory <br> <br>
    </fieldset> <br>
    <fieldset>
        <h4>Q2: Full Form Of ROM</h4> <br>
        <input type="radio" name="ROM" id="Rom" >Read Only Memory <br> <br>
        <input type="radio" name="ROM" id="Rom1">Read Or Memory <br> <br>
        <input type="radio" name="ROM" id="Rom2">Random Operate Memory <br> <br>
    </fieldset>
    <div class="alert alert-success " style="font-weight: bold;" role="alert">
        <center> This is just a example quiz app showing the use of JS and HTML5 with CSS3 and Bootstrap</center>
       </div>
    <button class="btn-dark" onclick="check()"  >Submit</button> <br> <br>

</div>

</body>
</html>
